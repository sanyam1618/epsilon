<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epsilon Factors Reading Group</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    #lang-select {
      padding: 5px;
      border-radius: 5px;
      border: none;
      font-size: 0.9rem;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    section {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1e3a8a;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Epsilon Factors Reading Group</h1>
    <select id="lang-select">
      <option value="en">English</option>
      <option value="fr">Français</option>
    </select>
  </header>

  <main>
    <section>
      <h2 id="about-title">About</h2>
      <p id="about-text">
        Welcome to the reading group on epsilon factors. We explore local and global aspects.
      </p>
    </section>

    <section>
      <h2 id="schedule-title">Schedule</h2>
      <ul id="schedule-list">
        <li>Thursday, September 11 - Mladen</li>
      </ul>
    </section>

    <section>
      <h2 id="location-title">Location</h2>
      <p id="location-text">Room 302, Mathematics Department, Paris.</p>
    </section>

    <section>
      <h2 id="notes-title">Notes & Resources</h2>
      <p id="notes-text">
        Lecture notes and slides will be uploaded here.
      </p>
    </section>
  </main>

  <script>
    // Translation content
    const translations = {
      en: {
        title: "Epsilon Factors Reading Group",
        aboutTitle: "About",
        aboutText: "Welcome to the reading group on epsilon factors. We explore local and global aspects.",
        scheduleTitle: "Schedule",
        scheduleList: `
          <li>Session 1 — Introduction — Jan 10</li>
          <li>Session 2 — Local epsilon factors — Jan 17</li>
          <li>Session 3 — Global theory — Jan 24</li>
        `,
        locationTitle: "Location",
        locationText: "Room 302, Mathematics Department, Paris.",
        notesTitle: "Notes & Resources",
        notesText: "Lecture notes and slides will be uploaded here."
      },
      fr: {
        title: "Groupe de Lecture sur les Facteurs Épsilon",
        aboutTitle: "À propos",
        aboutText: "Bienvenue au groupe de lecture sur les facteurs epsilon. Nous explorons les aspects locaux et globaux.",
        scheduleTitle: "Calendrier",
        scheduleList: `
          <li>Séance 1 — Introduction — 10 Jan</li>
          <li>Séance 2 — Facteurs epsilon locaux — 17 Jan</li>
          <li>Séance 3 — Théorie globale — 24 Jan</li>
        `,
        locationTitle: "Lieu",
        locationText: "Salle 302, Département de Mathématiques, Paris.",
        notesTitle: "Notes & Ressources",
        notesText: "Les notes de cours et les diapositives seront mises en ligne ici."
      }
    };

    const langSelect = document.getElementById("lang-select");

    function updateLanguage(lang) {
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("about-title").textContent = translations[lang].aboutTitle;
      document.getElementById("about-text").textContent = translations[lang].aboutText;
      document.getElementById("schedule-title").textContent = translations[lang].scheduleTitle;
      document.getElementById("schedule-list").innerHTML = translations[lang].scheduleList;
      document.getElementById("location-title").textContent = translations[lang].locationTitle;
      document.getElementById("location-text").textContent = translations[lang].locationText;
      document.getElementById("notes-title").textContent = translations[lang].notesTitle;
      document.getElementById("notes-text").textContent = translations[lang].notesText;

      localStorage.setItem("selectedLang", lang);
    }

    // On language change
    langSelect.addEventListener("change", (e) => {
      updateLanguage(e.target.value);
    });

    // Load saved language or default English
    const savedLang = localStorage.getItem("selectedLang") || "en";
    langSelect.value = savedLang;
    updateLanguage(savedLang);
  </script>
</body>
</html>
